<ion-header>
  <ion-navbar>
    <ion-title>Alterar Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formMenu" (ngSubmit)="alterarMenu()">

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="text" formControlName="menu_descricao" name="descricao "></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagem</ion-label>
      <ion-input type="text"formControlName="menu_icone" name="icone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Link</ion-label>
      <ion-input type="text" formControlName="menu_link" name="link"></ion-input>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!formMenu.valid">Salvar</button>

  </form>
</ion-content>

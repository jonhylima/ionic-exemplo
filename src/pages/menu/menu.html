<ion-header>
  <ion-navbar color="danger">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge (click)="novoMenu()">

    <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>

  </ion-fab>

  <ion-list>

    <ion-item-sliding *ngFor = "let menuitem of menu">

      <button ion-item (click)="detalhesMenu(menuitem)">
        <ion-thumbnail item-start>
          <img [src]="menuitem.menu_icone">
        </ion-thumbnail>
        {{menuitem.menu_descricao}}
        <p>{{menuitem.menu_link}}</p> 
      </button>

      <ion-item-options side="right">

          <button ion-button color="primary" (click)="alterarMenu(menuitem)">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>

          <button ion-button color="danger" (click)="deletarMenu(menuitem)">
            <ion-icon name="trash"></ion-icon>
            Deletar
          </button>

        </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
